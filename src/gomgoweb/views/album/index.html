{{define "body"}}
<div class="wrap">
<nav>
<ul class="menu">
<li><a href="#">Menu</a>
<ul>

<li><a href="/album/add/{{.Data.Id}}">Add an album</a></li>

<li><a href='/home/index'>Back to home page</a></li>
</ul>
</li> 
</ul>
</nav>
</div>
{{with .Model}}
<table align="center">
<caption>{{.Value.Name}}</caption>
<tr>
  <th>Name</th>
  <th>Genre</th>
  <th>Year</th>
</tr>
{{if .Value.Albums}}
{{range .GetAlbums}}
<tr>
<td>{{.Name}}</td>
<td>{{.GetGenreName}}</td>
<td>{{.Year}}</td>
</tr>
{{end}}
{{end}}
</table>
{{end}}
{{end}}
